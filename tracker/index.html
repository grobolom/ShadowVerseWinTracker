<!DOCTYPE html>
<html lang='en'>
<head>
  <title>ShadowVerse Win Tracker</title>
  <link rel='stylesheet' href='/static/css/normalize.css'/>

  <style>
    .section {
      padding: 4rem 0 3rem;

      border-top: 1px solid #CCC;

    .side {

      margin: 0px 0px;
      width: 24%;
      display: inline-block;

    .leader {
      padding: 1px 1px;

      width: 24%;
      display: inline-block;
    }
    .hero {
      height: 10rem;
      padding: 4rem 0 3rem;
    }
    .hero h1 {
      font-size: 6rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class='section hero'>
    <div class='container'>
      <div class='row'>
        <div class='twelve columns'>

        </div>
      </div>
    </div>
  </div>

  <div class='section'>
    <div class='container'>
      <div class='row'>
        <div class='leader-section'>
          <img class='side' src='/static/img/hero.png' />
          <img class='leader' src='/static/img/leader_placeholder.png' />

          <img class='leader' src='/static/img/leader_placeholder.png' />

          <img class='leader' src='/static/img/leader_placeholder.png' />
          <img class='leader' src='/static/img/leader_placeholder.png' />
        </div>
      </div>
    </div>
  </div>

  <div class='section'>
    <div class='container'>
      <div class='row'>
        <div class='leader-section'>
          <img class='side' src='/static/img/villain.png' />
          <img class='leader' src='/static/img/leader_placeholder.png' />
          <img class='leader' src='/static/img/leader_placeholder.png' />
          <img class='leader' src='/static/img/leader_placeholder.png' />
          <img class='leader' src='/static/img/leader_placeholder.png' />
          <img class='leader' src='/static/img/leader_placeholder.png' />
          <img class='leader' src='/static/img/leader_placeholder.png' />
          <img class='leader' src='/static/img/leader_placeholder.png' />
        </div>
      </div>
    </div>
  </div>

  <div class='section'>
    <div class='container'>
      <div class='row'>
        <div class='six columns'>
          <h1>Won</h2>
        </div>
        <div class='six columns'>

    </div>

</body>
</html>
